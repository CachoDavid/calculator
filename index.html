<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"  rel="stylesheet"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="displayCalc">
    <div id="display1">
      <span id="calculation"></span>
    </div>
    <div id="line">    
    </div>
    <div id="display2">
      <span id="result"></span>
      <!-- <span id="clean">_</span> -->
    </div>
  </div>
  <div id="calcButtons">
    <div class="row">
      <div class="button operator cleanAll">C</div>
      <div class="button operator cleanRow">CE</div>
      <div class="button operator percentage">%</div>
      <div class="button operator">/</div>
    </div>
      <div class="row">
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button operator">*</div>
    </div>
    <div class="row">
      <div class="button num">4</div>
      <div class="button num">5</div>
      <div class="button num">6</div>
      <div class="button operator">-</div>
    </div>
    <div class="row">
      <div class="button num">1</div>
      <div class="button num">2</div>
      <div class="button num">3</div>
      <div class="button operator">+</div>
    </div>
    <div class="row">
      <div class="button num point">.</div>
      <div class="button num">0</div>
      <div class="button num cleanChar"><</div>
      <div class="button operator equal">=</div>
    </div>
  </div>
  <script src="./script.js">  
  </script>  

</body>
</html
